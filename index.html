    <div class="title">
      <h1 class="title-content">
        Man Sam Woon<span>맨몸운동 세가지로 조진다</span>

    <div class="container mt-5">
      <div class="card-group">
        <div class="card">
          <img src="img/pullup.jpg" class="card-img-top" />
          <div class="card-body">
            <h5 class="card-title">Pull Up</h5>
            <p class="card-text">미친듯이 땡겨라</p>
          </div>
        </div>
        <div class="card">

        </div>
        <div class="card">
          <img src="img/squat.jpg" class="card-img-top" />
          <div class="card-body">
            <h5 class="card-title">Squat</h5>
            <p class="card-text">꼼수쓰지말고 발바닥으로 밀어라</p>
          </div>
        </div>
      </div>

    <div class="container">
      <form id="info-form" class="hidden">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">이름요</label>

        <div class="mb-3">
          <label class="form-label">몸무게 </label>
          <input required maxlength="3" class="weight" type="text" />
        </div>

        <button type="submit" class="btn btn-danger">운동시작</button>
      </form>
    </div>
    <h1 id="result-info" class="hidden"></h1>

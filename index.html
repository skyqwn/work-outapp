<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8343738bb6.js"
      crossorigin="anonymous"
    ></script>
    <title>HOME</title>
  </head>
  <body>
    <div class="today-workout hidden">
      <div class="white-bg">
        <div class="today-pullup"></div>
        <div class="today-pushup"></div>
        <div class="today-squat"></div>
        <button id="close-btn">닫기</button>
      </div>
    </div>

    <hearder>
      <ul class="nav">
        <a href="index.html"
          ><li><i class="fa-solid fa-house"></i>HOME</li></a
        >
        <a href="workout.html">
          <li><i class="fa-solid fa-dumbbell"></i>WORK-OUT</li></a
        >
        <a href="chart.html">
          <li><i class="fa-solid fa-chart-bar"></i>CHART</li></a
        >
      </ul>
    </hearder>

    <form id="info-form" class="hidden">
      <div>이름: <input required class="my-name" type="text" /></div>
      <div>
        몸무게: <input required maxlength="3" class="weight" type="text" />
      </div>
      <div>
        <input type="submit" value="운동시작!" />
      </div>
    </form>

    <h1 id="result-info" class="hidden"></h1>

    <div class="clock-container">
      <h2>운동 타이머</h2>
      <h1>
        <span id="minutes">00</span>:<span id="seconds">00</span>:<span
          id="tenMillis"
          >00</span
        >
      </h1>
      <button id="start-btn">START</button>
      <button id="stop-btn">STOP</button>
      <button id="reset-btn">RESET</button>
    </div>

    <div class="workout-container">
      <div class="pullup-wrapper">
        <form id="pullup-form">
          <h3>풀업</h3>
          <input class="pullup-count" type="number" placeholder="풀업" />
          <div class="count-display"></div>
        </form>
        <div class="pullup-result"></div>
      </div>

      <!-- 풀업-->
      <div class="pushup-wrapper">
        <form id="pushup-form">
          <h3>푸쉬업</h3>
          <input class="pushup-count" type="number" placeholder="푸쉬업" />
          <div class="count-display"></div>
        </form>
        <div class="pushup-result"></div>
      </div>

      <!-- 푸쉬 업 -->

      <div class="squat-wrapper">
        <form id="squat-form">
          <h3>스쿼트</h3>
          <input class="squat-count" type="number" placeholder="스쿼트" />
          <div class="count-display"></div>
        </form>
        <div class="squat-result"></div>
      </div>
    </div>
    <button class="finish-workout">운동완료</button>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/count.js"></script>
  </body>
</html>

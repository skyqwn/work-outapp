<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8343738bb6.js"
      crossorigin="anonymous"
    ></script>
    <title>HOME</title>
  </head>
  <body>
    <hearder>
      <ul class="nav">
        <a href="index.html"
          ><li><i class="fa-solid fa-house"></i>HOME</li></a
        >
        <a href="workout.html">
          <li><i class="fa-solid fa-dumbbell"></i>WORK-OUT</li></a
        >
        <a href="chart.html">
          <li><i class="fa-solid fa-chart-bar"></i>CHART</li></a
        >
      </ul>
    </hearder>

    <form id="info-form" class="hidden">
      <div>이름: <input required class="my-name" type="text" /></div>
      <div>
        몸무게: <input required maxlength="3" class="weight" type="text" />
      </div>
      <div>
        <input type="submit" value="운동시작!" />
      </div>
    </form>

    <h1 id="result-info" class="hidden"></h1>

    <div class="clock-container">
      <h2>스톱워치</h2>
      <h1>
        <span id="minutes">00</span>:<span id="seconds">00</span>:<span
          id="tenMillis"
          >00</span
        >
      </h1>
      <button id="start-btn">START</button>
      <button id="stop-btn">STOP</button>
      <button id="reset-btn">RESET</button>
    </div>

    <script src="index.js"></script>
    <script src="clock.js"></script>
  </body>
</html>
